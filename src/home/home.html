<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="home.css" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GuessA#Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Daily Guess the Number!</h1>
            <h5>The time and date are 3rd party API placeholders</h5>
            <p>Date: <span id="date">MM/DD/YYYY</span></p>
            <p>Time: <span id="time">HH:MM:SS</span></p>
            <br>
            <div>
                <label for="input">Input:</label>
                <input type="text" id="input" name="input">
                <span id="light-high">High</span>
                <span id="light-low">Low</span>
            </div>
            <button type="button" class="btn btn-danger" style="background-color: #c94343;">
                <a href="index.html" class="btn btn-secondary mb-2 rounded-pill">Logout</a>
            </button>
            <button type="button" class="btn btn-primary" >
                <a href="practice.html" class="btn btn-secondary mb-2 rounded-pill">Practice</a>
            </button>
        

        </div>
        <div class="sidebar">
            <h2>Top Scores</h2>
            <h4>To be replaced with WebSocket and DB</h4>
            <ul>
                <li>Player 1: 100</li>
                <li>Player 2: 90</li>
                <li>Player 3: 80</li>
                <li>Player 4: 70</li>
                <li>Player 5: 60</li>
            </ul>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</body>
<footer>
    <ul>
        <button type="button" class="btn btn-primary" >
            <a href="https://github.com/Shadowarrior7/CS260">GitHub</a>
        </button>
    </ul>
</footer>
</html>
